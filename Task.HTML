<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .container {
            background: #fff;
            width: 420px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: rgb(255, 107, 129);
            margin-bottom: 20px;
        }

        .option-box {
            border: 2px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
            transition: 0.3s;
        }

        .option-box.active {
            border-color: rgb(255, 107, 129);
            background: #ffeef4;
        }

        .most-popular {
            position: absolute;
            top: -12px;
            right: 10px;
            background: rgb(255, 107, 129);
            color: white;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .radio-inside {
            position: absolute;
            left: 10px;
            top: 20px;
            transform: scale(1.3);
            cursor: pointer;
        }

        .flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        .selectors {
            margin-top: 15px;
        }

        select {
            padding: 6px;
            width: 100px;
        }

        .add-cart {
            width: 100%;
            padding: 15px;
            background: rgb(255, 107, 129);
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 18px;
            font-size: 16px;
            cursor: pointer;
        }

        .footer {
            text-align: right;
            margin-top: 10px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>YAY! Itâ€™s BOGO</h2>

        <div class="option-box" data-id="1" data-price="10.00">
            <input type="radio" name="offer" class="radio-inside">

            <div class="flex" style="margin-left:30px;">
                <div>
                    <strong>1 Unit</strong>
                    <span style="background-color:rgb(255, 107, 129); font-size:12px; color:#f5f5f5;margin-left:15px;padding:2px;">10% Off</span><br />
                    <small>Standard Price</small>
                </div>
                <div>
                    <strong>$10.00 USD</strong><br />
                    <small style="text-decoration: line-through; color: #bbb;">$24.00 USD</small>
                </div>
            </div>

            <div class="selectors hidden">
                <p><strong style="margin-left:100px;">Size</strong> &nbsp; &nbsp;
                    <strong style="margin-left:130px;">Colour</strong></p>

                <div class="flex" style="margin-bottom:8px;">
                    <span>#1</span>
                    <select><option>S</option><option>M</option><option>L</option></select>
                    <select><option>Black</option><option>White</option><option>Red</option></select>
                </div>

                <div class="flex">
                    <span>#2</span>
                    <select><option>S</option><option>M</option><option>L</option></select>
                    <select><option>Black</option><option>Blue</option></select>
                </div>
            </div>
        </div>

        <div class="option-box" data-id="2" data-price="18.00">
            <input type="radio" name="offer" class="radio-inside">
            <div class="most-popular">MOST POPULAR</div>

            <div class="flex" style="margin-left:30px;">
                <div>
                    <strong>2 Unit</strong>
                    <span style="background-color:rgb(255, 107, 129); font-size:12px; color:#f5f5f5;margin-left:15px;padding:2px;">20% Off</span>
                </div>
                <div>
                    <strong>$18.00 USD</strong><br />
                    <small style="text-decoration: line-through; color: #bbb;">$24.00 USD</small>
                </div>
            </div>

            <div class="selectors hidden">
                <p><strong style="margin-left:100px;">Size</strong> &nbsp; &nbsp;
                    <strong style="margin-left:130px;">Colour</strong></p>

                <div class="flex" style="margin-bottom:8px;">
                    <span>#1</span>
                    <select><option>S</option><option>M</option><option>L</option></select>
                    <select><option>Black</option><option>White</option><option>Red</option></select>
                </div>

                <div class="flex">
                    <span>#2</span>
                    <select><option>S</option><option>M</option><option>L</option></select>
                    <select><option>Black</option><option>Blue</option></select>
                </div>
            </div>
        </div>

        <div class="option-box" data-id="3" data-price="24.00">
            <input type="radio" name="offer" class="radio-inside">

            <div class="flex" style="margin-left:30px;">
                <div>
                    <strong>3 Unit</strong>
                    <span style="background-color:rgb(255, 107, 129); font-size:12px; color:#f5f5f5;margin-left:15px;padding:2px;">30% Off</span>
                </div>
                <div>
                    <strong>$24.00 USD</strong><br />
                    <small style="text-decoration: line-through; color: #bbb;">$24.00 USD</small>
                </div>
            </div>

            <div class="selectors hidden">
                <p><strong style="margin-left:100px;">Size</strong> &nbsp; &nbsp;
                    <strong style="margin-left:130px;">Colour</strong></p>

                <div class="flex" style="margin-bottom:8px;">
                    <span>#1</span>
                    <select><option>S</option><option>M</option><option>L</option></select>
                    <select><option>Black</option><option>White</option><option>Red</option></select>
                </div>

                <div class="flex">
                    <span>#2</span>
                    <select><option>S</option><option>M</option><option>L</option></select>
                    <select><option>Black</option><option>Blue</option></select>
                </div>
            </div>
        </div>

        <div style="display:flex; justify-content:space-between; width:100%; margin-top:20px;">
            <div style="color: rgb(255, 107, 129);">Free Delivery</div>
            <div>Total: <span id="totalAmount">$0.00 USD</span></div>
        </div>

        <button class="add-cart">+ Add to Cart</button>
        <div class="footer">@ Powered by Pumper</div>
    </div>

    <script>
        const boxes = document.querySelectorAll('.option-box');
        const totalAmount = document.getElementById("totalAmount");

        function updateTotal(price) {
            totalAmount.textContent = `$${price} USD`;
        }

        function activateBox(box) {
            boxes.forEach(b => {
                b.classList.remove('active');
                b.querySelector('.selectors')?.classList.add('hidden');
                b.querySelector('.radio-inside').checked = false;
            });

            box.classList.add('active');
            box.querySelector('.radio-inside').checked = true;
            box.querySelector('.selectors').classList.remove('hidden');

            let price = box.getAttribute("data-price");
            updateTotal(price);
        }

        boxes.forEach(box => {
            const radio = box.querySelector('.radio-inside');

            box.addEventListener('click', () => activateBox(box));

            radio.addEventListener('click', (e) => {
                e.stopPropagation();
                activateBox(box);
            });
        });

        window.onload = () => {
            const defaultBox = document.querySelector('.option-box[data-id="2"]');
            activateBox(defaultBox);
        };
    </script>

</body>

</html>
